<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Item Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input placeholder="Enter the item name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea placeholder="Enter the description of the item"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Weight</ion-label>
    <ion-input placeholder="Enter the weight"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Note</ion-label>
    <ion-input placeholder="Enter note if any"></ion-input>
  </ion-item>
</ion-content>
